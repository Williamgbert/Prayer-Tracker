<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipleship Prayer Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <style>
        :root {
            --background-light: #f9fafb;
            --text-light: #111827;
            --card-bg-light: #ffffff;
            --border-light: #e5e7eb;
            --primary-light: #4f46e5;
            --primary-hover-light: #4338ca;

            --background-dark: #111827;
            --text-dark: #f9fafb;
            --card-bg-dark: #1f2937;
            --border-dark: #374151;
            --primary-dark: #6366f1;
            --primary-hover-dark: #4f46e5;
        }

        html.light {
            background-color: var(--background-light);
            color: var(--text-light);
        }

        html.dark {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .card {
            background-color: var(--card-bg-light);
            border: 1px solid var(--border-light);
        }
        
        .dark .card {
            background-color: var(--card-bg-dark);
            border: 1px solid var(--border-dark);
        }

        .btn-primary {
            background-color: var(--primary-light);
        }
        .dark .btn-primary {
            background-color: var(--primary-dark);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover-light);
        }
        .dark .btn-primary:hover {
            background-color: var(--primary-hover-dark);
        }

        .nav-active {
            border-bottom-color: var(--primary-light);
            color: var(--primary-light);
        }
        .dark .nav-active {
            border-bottom-color: var(--primary-dark);
            color: var(--primary-dark);
        }
        
        .status-praying { color: #3b82f6; }
        .status-answered { color: #22c55e; }
        .status-praise { color: #eab308; }
        .status-archived { color: #6b7280; }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="antialiased">

    <div id="app" class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="flex items-center justify-between mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold tracking-tight">üôè Prayer Tracker</h1>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg id="theme-icon-light" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
                 <button id="add-request-btn" class="btn-primary text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                    Add Request
                </button>
            </div>
        </header>

        <!-- Add/Edit Modal -->
        <div id="request-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 dark:bg-opacity-80 hidden items-center justify-center z-50 p-4">
            <div class="card w-full max-w-lg rounded-xl shadow-2xl transform transition-all" style="max-height: 90vh; overflow-y: auto;">
                <form id="request-form" class="p-6 space-y-4">
                    <h2 id="modal-title" class="text-xl font-bold mb-4">New Prayer Request</h2>
                    <input type="hidden" id="request-id">
                    <div>
                        <label for="member-name" class="block text-sm font-medium mb-1">Member Name</label>
                        <input type="text" id="member-name" list="member-names-list" required class="w-full p-2 border rounded-md bg-transparent dark:border-gray-600">
                        <datalist id="member-names-list"></datalist>
                    </div>
                    <div>
                        <label for="request-details" class="block text-sm font-medium mb-1">Request Details</label>
                        <textarea id="request-details" rows="4" required class="w-full p-2 border rounded-md bg-transparent dark:border-gray-600"></textarea>
                    </div>
                     <div>
                        <label for="category" class="block text-sm font-medium mb-1">Category</label>
                        <select id="category" required class="w-full p-2 border rounded-md bg-transparent dark:border-gray-600 dark:text-gray-300">
                            <option value="Health">Health</option>
                            <option value="Family">Family</option>
                            <option value="Work">Work</option>
                            <option value="Spiritual">Spiritual</option>
                            <option value="Praise">Praise</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="status" class="block text-sm font-medium mb-1">Status</label>
                        <select id="status" required class="w-full p-2 border rounded-md bg-transparent dark:border-gray-600 dark:text-gray-300">
                            <option value="Praying">üôè Praying</option>
                            <option value="Answered">‚úÖ Answered</option>
                            <option value="Praise">‚ú® Praise</option>
                            <option value="Archived">üóÑÔ∏è Archived</option>
                        </select>
                    </div>
                    <div id="answered-section" class="hidden">
                        <label for="answer-date" class="block text-sm font-medium mb-1">Date Answered</label>
                        <input type="date" id="answer-date" class="w-full p-2 border rounded-md bg-transparent dark:border-gray-600">
                        <label for="answer-notes" class="block text-sm font-medium mt-2 mb-1">Answer Notes / Testimony</label>
                        <textarea id="answer-notes" rows="3" class="w-full p-2 border rounded-md bg-transparent dark:border-gray-600"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" id="cancel-btn" class="px-4 py-2 rounded-md border dark:border-gray-600">Cancel</button>
                        <button type="submit" class="btn-primary text-white px-4 py-2 rounded-md">Save Request</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <main>
            <!-- Navigation Tabs -->
            <div class="border-b dark:border-gray-700 mb-6">
                <nav id="view-tabs" class="-mb-px flex space-x-6" aria-label="Tabs">
                    <button data-view="still-praying" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm nav-active">Still Praying</button>
                    <button data-view="answered" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent hover:border-gray-300 dark:hover:border-gray-500">Answered</button>
                    <button data-view="praises" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-transparent hover:border-gray-300 dark:hover:border-gray-500">Praises</button>
                </nav>
            </div>

            <!-- Search and Filter -->
            <div class="mb-6 flex flex-col sm:flex-row gap-4">
                <div class="flex-grow">
                    <label for="search" class="sr-only">Search</label>
                    <input type="search" id="search" placeholder="Search by name, keyword, or category..." class="w-full p-2 border rounded-md bg-transparent dark:border-gray-600">
                </div>
            </div>

            <!-- Prayer Request Lists -->
            <div id="prayer-lists">
                <!-- Content will be injected here by JavaScript -->
            </div>
             <div id="empty-state" class="text-center py-16 hidden">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                </svg>
                <h3 class="mt-2 text-sm font-medium">No prayer requests</h3>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Get started by adding a new prayer request.</p>
            </div>
        </main>
        
        <!-- Settings -->
        <footer class="mt-12 pt-6 border-t dark:border-gray-700 text-center text-sm text-gray-500 dark:text-gray-400">
            <p class="mb-4">All data is stored locally on your device.</p>
            <div class="flex justify-center gap-4">
                <button id="export-data" class="px-4 py-2 rounded-md border dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700">Export Data</button>
                <label class="cursor-pointer px-4 py-2 rounded-md border dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700">
                    Import Data
                    <input type="file" id="import-data" class="hidden" accept=".json">
                </label>
            </div>
             <p class="mt-6 text-xs">Prayer Tracker v1.0.0</p>
        </footer>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- STATE MANAGEMENT ---
        let prayerRequests = JSON.parse(localStorage.getItem('prayerRequests')) || [];
        let currentView = 'still-praying';

        // --- DOM ELEMENTS ---
        const app = document.getElementById('app');
        const themeToggle = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-icon-light');
        const darkIcon = document.getElementById('theme-icon-dark');
        const addRequestBtn = document.getElementById('add-request-btn');
        const requestModal = document.getElementById('request-modal');
        const requestForm = document.getElementById('request-form');
        const cancelBtn = document.getElementById('cancel-btn');
        const modalTitle = document.getElementById('modal-title');
        const prayerListsContainer = document.getElementById('prayer-lists');
        const emptyState = document.getElementById('empty-state');
        const viewTabs = document.getElementById('view-tabs');
        const searchInput = document.getElementById('search');
        const exportBtn = document.getElementById('export-data');
        const importInput = document.getElementById('import-data');
        const statusSelect = document.getElementById('status');
        const answeredSection = document.getElementById('answered-section');

        // --- THEME ---
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                document.documentElement.classList.remove('light');
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                document.documentElement.classList.add('light');
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            }
        };

        const currentTheme = localStorage.getItem('theme') || 'light';
        applyTheme(currentTheme);

        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- MODAL HANDLING ---
        const openModal = (request = null) => {
            requestForm.reset();
            answeredSection.classList.add('hidden');
            if (request) {
                modalTitle.textContent = 'Edit Prayer Request';
                document.getElementById('request-id').value = request.id;
                document.getElementById('member-name').value = request.memberName;
                document.getElementById('request-details').value = request.details;
                document.getElementById('category').value = request.category;
                document.getElementById('status').value = request.status;
                if (request.status === 'Answered') {
                    answeredSection.classList.remove('hidden');
                    document.getElementById('answer-date').value = request.answerDate || '';
                    document.getElementById('answer-notes').value = request.answerNotes || '';
                }
            } else {
                modalTitle.textContent = 'New Prayer Request';
                document.getElementById('request-id').value = '';
            }
            updateMemberDatalist();
            requestModal.classList.remove('hidden');
            requestModal.classList.add('flex');
        };

        const closeModal = () => {
            requestModal.classList.add('hidden');
            requestModal.classList.remove('flex');
        };

        addRequestBtn.addEventListener('click', () => openModal());
        cancelBtn.addEventListener('click', closeModal);
        requestModal.addEventListener('click', (e) => {
            if (e.target === requestModal) closeModal();
        });
        
        statusSelect.addEventListener('change', () => {
            if (statusSelect.value === 'Answered') {
                answeredSection.classList.remove('hidden');
            } else {
                answeredSection.classList.add('hidden');
            }
        });

        // --- DATA HANDLING ---
        const saveRequests = () => {
            localStorage.setItem('prayerRequests', JSON.stringify(prayerRequests));
            renderPrayerLists();
        };

        requestForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('request-id').value;
            const formData = {
                memberName: document.getElementById('member-name').value.trim(),
                details: document.getElementById('request-details').value.trim(),
                category: document.getElementById('category').value,
                status: document.getElementById('status').value,
                dateAdded: new Date().toISOString(),
                answerDate: document.getElementById('answer-date').value,
                answerNotes: document.getElementById('answer-notes').value.trim(),
            };

            if (id) { // Editing existing request
                const index = prayerRequests.findIndex(r => r.id == id);
                if (index !== -1) {
                    const originalRequest = prayerRequests[index];
                    prayerRequests[index] = { ...originalRequest, ...formData, id: originalRequest.id };
                }
            } else { // Adding new request
                prayerRequests.unshift({ ...formData, id: Date.now() });
            }
            
            saveRequests();
            closeModal();
        });
        
        const updateMemberDatalist = () => {
            const memberNames = [...new Set(prayerRequests.map(r => r.memberName))];
            const datalist = document.getElementById('member-names-list');
            datalist.innerHTML = memberNames.map(name => `<option value="${name}">`).join('');
        };

        // --- RENDERING ---
        const formatDate = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
        };

        const createPrayerCard = (request) => {
            const statusIcons = {
                Praying: 'üôè',
                Answered: '‚úÖ',
                Praise: '‚ú®',
                Archived: 'üóÑÔ∏è'
            };
            const statusColors = {
                Praying: 'text-blue-500',
                Answered: 'text-green-500',
                Praise: 'text-yellow-500',
                Archived: 'text-gray-500'
            };

            const card = document.createElement('div');
            card.className = 'card p-4 rounded-lg shadow-sm transition-all duration-300 hover:shadow-md';
            card.dataset.id = request.id;

            let answerInfo = '';
            if (request.status === 'Answered' && (request.answerDate || request.answerNotes)) {
                answerInfo = `
                    <div class="mt-3 pt-3 border-t dark:border-gray-600">
                        <p class="text-sm font-semibold">Answered on: ${formatDate(request.answerDate)}</p>
                        <p class="text-sm mt-1 whitespace-pre-wrap">${request.answerNotes}</p>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <p class="font-bold text-lg">${request.memberName}</p>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Category: ${request.category} | Added: ${formatDate(request.dateAdded)}</p>
                    </div>
                    <div class="flex items-center gap-2">
                         <span class="text-2xl">${statusIcons[request.status]}</span>
                         <div class="relative">
                            <button class="menu-btn p-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path></svg>
                            </button>
                            <div class="menu-dropdown absolute right-0 mt-2 w-40 card rounded-md shadow-lg z-10 hidden">
                                <a href="#" class="edit-btn block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-600">Edit</a>
                                <a href="#" class="delete-btn block px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-600">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="mt-2 whitespace-pre-wrap">${request.details}</p>
                ${answerInfo}
            `;
            
            // Event Listeners for card actions
            card.querySelector('.edit-btn').addEventListener('click', (e) => {
                e.preventDefault();
                const req = prayerRequests.find(r => r.id == request.id);
                if(req) openModal(req);
            });

            card.querySelector('.delete-btn').addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('Are you sure you want to delete this request?')) {
                    prayerRequests = prayerRequests.filter(r => r.id != request.id);
                    saveRequests();
                }
            });
            
            card.querySelector('.menu-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                // Close other menus
                document.querySelectorAll('.menu-dropdown').forEach(m => {
                    if (m !== card.querySelector('.menu-dropdown')) {
                        m.classList.add('hidden');
                    }
                });
                card.querySelector('.menu-dropdown').classList.toggle('hidden');
            });

            return card;
        };

        const renderPrayerLists = () => {
            prayerListsContainer.innerHTML = '';
            const searchTerm = searchInput.value.toLowerCase();

            const getFilteredRequests = () => {
                let filtered = prayerRequests;

                // Filter by view
                if (currentView === 'still-praying') {
                    filtered = filtered.filter(r => r.status === 'Praying');
                } else if (currentView === 'answered') {
                    filtered = filtered.filter(r => r.status === 'Answered');
                } else if (currentView === 'praises') {
                    filtered = filtered.filter(r => r.status === 'Praise');
                }
                
                // Filter by search term
                if (searchTerm) {
                    filtered = filtered.filter(r => 
                        r.memberName.toLowerCase().includes(searchTerm) ||
                        r.details.toLowerCase().includes(searchTerm) ||
                        r.category.toLowerCase().includes(searchTerm)
                    );
                }
                
                return filtered;
            };

            const requestsToRender = getFilteredRequests();

            if (requestsToRender.length === 0) {
                emptyState.classList.remove('hidden');
                prayerListsContainer.classList.add('hidden');
            } else {
                emptyState.classList.add('hidden');
                prayerListsContainer.classList.remove('hidden');

                const weeklyGroups = requestsToRender.reduce((acc, req) => {
                    const d = new Date(req.dateAdded);
                    const weekStart = new Date(d.setDate(d.getDate() - d.getDay()));
                    const weekKey = weekStart.toISOString().split('T')[0];
                    if (!acc[weekKey]) {
                        acc[weekKey] = [];
                    }
                    acc[weekKey].push(req);
                    return acc;
                }, {});

                const sortedWeeks = Object.keys(weeklyGroups).sort((a, b) => new Date(b) - new Date(a));

                sortedWeeks.forEach(weekKey => {
                    const weekStartDate = new Date(weekKey);
                    const weekEndDate = new Date(weekStartDate);
                    weekEndDate.setDate(weekEndDate.getDate() + 6);

                    const weekHeader = document.createElement('h2');
                    weekHeader.className = 'text-xl font-semibold mt-8 mb-4 pb-2 border-b-2 dark:border-gray-700';
                    weekHeader.textContent = `Week of ${formatDate(weekStartDate)}`;
                    prayerListsContainer.appendChild(weekHeader);

                    const weekGrid = document.createElement('div');
                    weekGrid.className = 'grid grid-cols-1 gap-4';
                    
                    weeklyGroups[weekKey].forEach(request => {
                        weekGrid.appendChild(createPrayerCard(request));
                    });
                    prayerListsContainer.appendChild(weekGrid);
                });
            }
        };
        
        // Close dropdown menu if clicked outside
        window.addEventListener('click', () => {
            document.querySelectorAll('.menu-dropdown').forEach(m => m.classList.add('hidden'));
        });

        // --- TABS & FILTERING ---
        viewTabs.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                currentView = e.target.dataset.view;
                viewTabs.querySelectorAll('button').forEach(btn => {
                    btn.classList.remove('nav-active');
                    btn.classList.add('border-transparent');
                });
                e.target.classList.add('nav-active');
                e.target.classList.remove('border-transparent');
                renderPrayerLists();
            }
        });

        searchInput.addEventListener('input', renderPrayerLists);

        // --- IMPORT/EXPORT ---
        exportBtn.addEventListener('click', () => {
            const dataStr = JSON.stringify(prayerRequests, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `prayer_requests_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });

        importInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const importedData = JSON.parse(event.target.result);
                    if (Array.isArray(importedData)) {
                        // Basic validation
                        const isValid = importedData.every(item => item.id && item.memberName && item.details);
                        if (isValid) {
                             if (confirm('This will replace all current data. Are you sure?')) {
                                prayerRequests = importedData;
                                saveRequests();
                                alert('Data imported successfully!');
                            }
                        } else {
                            alert('Invalid data format in JSON file.');
                        }
                    } else {
                        alert('Invalid JSON file. Expected an array of requests.');
                    }
                } catch (error) {
                    alert('Error reading or parsing file.');
                    console.error(error);
                } finally {
                    // Reset file input
                    importInput.value = '';
                }
            };
            reader.readAsText(file);
        });

        // --- INITIAL RENDER ---
        renderPrayerLists();
        updateMemberDatalist();
        
        // --- PWA Service Worker ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    });
    </script>

    <!-- service-worker.js -->
    <script id="service-worker.js">
    const CACHE_NAME = 'prayer-tracker-cache-v1';
    const urlsToCache = [
      '/',
      '/index.html',
      'https://cdn.tailwindcss.com',
      'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap'
    ];

    self.addEventListener('install', event => {
      event.waitUntil(
        caches.open(CACHE_NAME)
          .then(cache => {
            console.log('Opened cache');
            return cache.addAll(urlsToCache);
          })
      );
    });

    self.addEventListener('fetch', event => {
      event.respondWith(
        caches.match(event.request)
          .then(response => {
            if (response) {
              return response;
            }
            return fetch(event.request);
          }
        )
      );
    });
    
    self.addEventListener('activate', event => {
      const cacheWhitelist = [CACHE_NAME];
      event.waitUntil(
        caches.keys().then(cacheNames => {
          return Promise.all(
            cacheNames.map(cacheName => {
              if (cacheWhitelist.indexOf(cacheName) === -1) {
                return caches.delete(cacheName);
              }
            })
          );
        })
      );
    });
    </script>
